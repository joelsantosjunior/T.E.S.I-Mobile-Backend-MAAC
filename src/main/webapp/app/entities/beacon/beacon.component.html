<div>
    <h2 id="page-heading">
        <span jhiTranslate="maacBeaconApiApp.beacon.home.title">Beacons</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-beacon" [routerLink]="['/beacon/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="maacBeaconApiApp.beacon.home.createLabel">
            Create a new Beacon
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="beacons?.length === 0">
        <span jhiTranslate="maacBeaconApiApp.beacon.home.notFound">No beacons found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="beacons?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="local"><span jhiTranslate="maacBeaconApiApp.beacon.local">Local</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="idBeacon"><span jhiTranslate="maacBeaconApiApp.beacon.idBeacon">Id Beacon</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="tipoConteudo"><span jhiTranslate="maacBeaconApiApp.beacon.tipoConteudo">Tipo Conteudo</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="conteudo"><span jhiTranslate="maacBeaconApiApp.beacon.conteudo">Conteudo</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="legenda"><span jhiTranslate="maacBeaconApiApp.beacon.legenda">Legenda</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let beacon of beacons ;trackBy: trackId">
                    <td><a [routerLink]="['/beacon', beacon.id, 'view']">{{ beacon.id }}</a></td>
                    <td>{{ beacon.local }}</td>
                    <td>{{ beacon.idBeacon }}</td>
                    <td jhiTranslate="{{ 'maacBeaconApiApp.TipoConteudo.' + beacon.tipoConteudo }}">{{ beacon.tipoConteudo }}</td>
                    <td>{{ beacon.conteudo }}</td>
                    <td>{{ beacon.legenda }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/beacon', beacon.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/beacon', beacon.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(beacon)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="beacons?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
