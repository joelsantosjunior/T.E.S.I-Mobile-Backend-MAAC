<div>
    <h2 id="page-heading">
        <span jhiTranslate="maacBeaconApiApp.visitante.home.title">Visitantes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-visitante" [routerLink]="['/visitante/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="maacBeaconApiApp.visitante.home.createLabel">
            Create a new Visitante
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="visitantes?.length === 0">
        <span jhiTranslate="maacBeaconApiApp.visitante.home.notFound">No visitantes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="visitantes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nome"><span jhiTranslate="maacBeaconApiApp.visitante.nome">Nome</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="email"><span jhiTranslate="maacBeaconApiApp.visitante.email">Email</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="telefone"><span jhiTranslate="maacBeaconApiApp.visitante.telefone">Telefone</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="idCelular"><span jhiTranslate="maacBeaconApiApp.visitante.idCelular">Id Celular</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="data"><span jhiTranslate="maacBeaconApiApp.visitante.data">Data</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let visitante of visitantes ;trackBy: trackId">
                    <td><a [routerLink]="['/visitante', visitante.id, 'view']">{{ visitante.id }}</a></td>
                    <td>{{ visitante.nome }}</td>
                    <td>{{ visitante.email }}</td>
                    <td>{{ visitante.telefone }}</td>
                    <td>{{ visitante.idCelular }}</td>
                    <td>{{ visitante.data | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/visitante', visitante.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/visitante', visitante.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(visitante)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="visitantes?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
